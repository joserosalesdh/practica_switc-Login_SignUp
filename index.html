<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"  crossorigin="anonymous">
    <!-- integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhnd0JK28anvf" -->
    <link rel="stylesheet" href="style.css">
    <title>Slider Sign In/Sign Up</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!-- Sign Up form va aca -->
            
                <form action="#">
                    <h1>Crear Cuenta</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>o usa tu email para registrarte</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Sign up</button>
                </form>
            
        </div>
        <div class="form-container sign-in-container">
            <!-- Sign in form va aca -->
            
                <form action="#">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>o usa tu cuenta</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <button>Ingresar</button>
                </form>
            
        </div>
        <div class="overlay-container">
            <!-- El overlay va aca -->
            
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Bienvenido!</h1>
                        <p>
                            Para seguir conectado con nosotros por favor ingresa tu informacion personal
                        </p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hola!</h1>
                        <p>ingresa tu email personal</p>
                        <button class="ghost" id="signUp">Sign up</button>
                    </div>
                </div>
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
